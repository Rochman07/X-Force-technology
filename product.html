            <img style="height: 60px" src="logo.png">
            <a class="navbar-brand" href="#" > X Force Technology</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home

                    </li>
                    <li class="nav-item ">

                        <a class="nav-link" href="product.html">Product</a>

                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header></header>
    <div id="app"></div>
    <div id="galeri"></div>
    <div id="about"></div>
    <div id="prod" style="margin-top: 70px;">
        <div id="my-modal" class="modal fade">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">{{ name }}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                    </div>
                    <div class="modal-body">
                        <img class="img-responsive" style="max-height:250px;" v-bind:src="'./product/' + lnk">
                        <p>Name: {{ name }}</p>
                        <p>Description: <br> {{ description}}
                        </p>
                    </div>

                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- codes ommited -->
        <div>
            <div class="container">
                <center>
                    <h1>Product</h1>
                </center>
                <div class="row">
                    <div class="col-sm-4" v-for="item in items">
                        <div class="hovereffect">
                            <img style="width: 360px" class="img-responsive" v-bind:src="'./product/' + item.lnk" alt="">
                            <div class="overlay">
                                <h2>{{ item.itemName }}</h2>
                                <button class="btn btn-info" @click="itemClicked(item)">Detail Product
                                        <i class="fa fa-toggle-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section id="footer" style="margin-top:30px;">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-5">
                    <ul class="list-unstyled list-inline social text-center">

                            Follow Us!
                        </h4>
                        <li class="list-inline-item"><a href="javascript:void();"><i class="fa fa-facebook"></i></a></li>
                        <li class="list-inline-item"><a href="javascript:void();"><i class="fa fa-twitter"></i></a></li>
                        <li class="list-inline-item"><a href="javascript:void();"><i class="fa fa-instagram"></i></a></li>

            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-2 text-center text-white">
                    <p class="h6">&copy All right Reversed. Nama Kelompok</p>
                </div>
                </hr>
            </div>
        </div>
    </section>
